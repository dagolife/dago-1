              <h2>关于DagO</h2>

                <p>DagO是全球首个基于DAG的Offline（离线）可挖矿纯去中心化区块链。</p>
                <p>
DAGO运行在各种设备里，运行时不联网，通过近场（蓝牙、声波等）进行同步与验证。</p>
                <p>DAGO挖矿采用探测挖矿机制。假设用户A和用户B都有一个DagO小盒子。他们相聚5米内，盒子可以进行同步和验证单元，同时给予Token激励。</p>
                <p>通俗来讲，只要探测到有其他的DAGO设备，双方都能获得Token激励。</p>
